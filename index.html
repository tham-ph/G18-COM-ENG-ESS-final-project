<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Test-Project</title>
  </head>
  <body>
    <header>Collaboration-TO-DO!</header>
    <div class="containner">
      <div class="menu">
        <button class="home-btn menu-btn">Home</button>
        <button class="menu-btn">User</button>
      </div>
      <div class="main-content">
        <div class="label-proj">Your Projects</div>
        <div class="grid-main" id="content-wrapper">
          <div class="proj-status">
            <h1 id="proj-name-task"></h1>
            <p id="proj-desc-task">Description :</p>
            <p class="proj-task-status-txt">Status :</p>
            <div class="progress">
              <div class="progress-done proj-task-status-bar"></div>
            </div>
          </div>

          <div class="grid-proj-item" id="add-project-wrapper">
            <!-- add project btn-->
            <div class="project-box drop-shadow">
              <button class="project-btn add-project-btn">
                <div class="ratio-box-img">
                  <img
                    class="img-ratio-cover"
                    src="images/add_white.png"
                    alt="add project"
                  />
                </div>
              </button>
            </div>
            <!-- end add project btn-->
          </div>

          <!-- add task btn -->
          <div class="add-button">
            <button class="add-task-btn">
              <div class="ratio-box-img">
                <img
                  class="img-ratio-cover"
                  src="images/add.png"
                  alt="add button"
                />
              </div>
            </button>
          </div>

        </div>
        <div class="label-proj">All Projects</div>
        <div class="grid-main" id="second-wrapper">
          <!-- show all project here-->
        </div>
      </div>
    </div>

    <!-- pop up -->
    <div class="popup template">
      <div class="main">

        <form>
          <label class="name">Name</label>
          <input type="text" name="name" class="name">
          <label class="description">Description</label>
          <textarea name="description" class="description" rows="4"></textarea>
        </form>

        <div class="button-container">
          <button class="success-button">OK</button>
          <button class="secondary-button">Cancel</button>
        </div>

      </div>
    </div>

    <div class="add-user popup" style="display:none">
      <div class="main">
        <h1 style="font-size: 36px">Create Your Username Or Login By Your Username</h1>
        <form>
          <input style type="text" name="name" class="name">
        </form>

        <div class="button-container" style="justify-content: center;">
          <button class="success-button">Create/Login</button>
        </div>

      </div>
    </div>

    <div class="add-project popup">
      <div class="main">
        <form>
          <label class="name">Project Name</label>
          <input type="text" name="name" class="name">
          <label class="description">Description</label>
          <textarea name="description" class="description" rows="4"></textarea>
        </form>

        <div class="button-container">
          <button class="success-button">Add</button>
          <button class="secondary-button">Cancel</button>
        </div>

      </div>
    </div>

    <div class="edit-project popup">
      <div class="main">
        <form>
          <label class="name">Project Name</label>
          <input type="text" name="name" class="name">
          <label class="description">Description</label>
          <textarea name="description" class="description" rows="4"></textarea>
        </form>

        <div class="button-container">
          <button class="success-button">Edit</button>
          <button class="secondary-button">Cancel</button>
        </div>

      </div>
    </div>

    <div class="add-task popup">
      <div class="main">

        <form>
          <label class="name">Task name</label>
          <input type="text" name="name" class="name">
          <label class="description">Description</label>
          <textarea name="description" class="description" rows="4"></textarea>
        </form>

        <div class="button-container">
          <button class="success-button">Add</button>
          <button class="secondary-button">Cancel</button>
        </div>

      </div>
    </div>

    <div class="edit-task popup">
      <div class="main">

        <form>
          <label class="name">Task name</label>
          <input type="text" name="name" class="name">
          <label class="description">Description</label>
          <textarea name="description" class="description" rows="4"></textarea>
        </form>

        <div class="button-container">
          <button class="success-button">Edit</button>
          <button class="secondary-button">Cancel</button>
        </div>

      </div>
    </div>

    <!-- firebase -->
    <script type="module" src="module_script.js"></script>

    <!-- main script -->
    <!-- <script src="script.js"></script> -->
    <!-- end pop up -->
</html>
