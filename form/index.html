<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>G18</title>
</head>
<body>
  <button class="add-project">add project</button>
  <button class="add-task">add task</button>


  <div class="popup">
    <div class="main">

      <form>
        <label class="name">Name</label>
        <input type="text" name="name" class="name">
        <label class="description">Description</label>
        <textarea name="description" class="description" rows="4"></textarea>
      </form>

      <div class="button-container">
        <button class="success-button">OK</button>
        <button class="secondary-button">Cancel</button>
      </div>

    </div>
  </div>

  <div class="popup" id="username" style="display: flex">
    <div class="main">
      <h1>Create Your Username</h1>
      <form>
        <label class="name">Username</label>
        <input type="text" name="name" class="name">
      </form>

      <div class="button-container" style="justify-content: center;">
        <button class="success-button">Create</button>
      </div>

    </div>
  </div>

  <div class="popup" id="project">
    <div class="main">
      <form>
        <label class="name">Name</label>
        <input type="text" name="name" class="name">
        <label class="description">Description</label>
        <textarea name="description" class="description" rows="4"></textarea>
      </form>

      <div class="button-container">
        <button class="success-button">OK</button>
        <button class="secondary-button">Cancel</button>
      </div>

    </div>
  </div>

  <div class="popup" id="task">
    <div class="main">
      <form>
        <label class="name">Name</label>
        <input type="text" name="name" class="name">
        <label class="description">Description</label>
        <textarea name="description" class="description" rows="4"></textarea>
      </form>

      <div class="button-container">
        <button class="success-button">OK</button>
        <button class="secondary-button">Cancel</button>
      </div>

    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
