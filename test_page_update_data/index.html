<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test-Project</title>
</head>
<body>
    <div class="containner">
        <div class="menu">
            <h1>H</h1>
            <h1>U</h1>
        </div>
        <div class="grid-main" id="content-wrapper">

            <div class="proj-status">
            <h1>Project 1</h1>
            </div>

            <!-- repeat -->
            <div class="grid-proj-item">
                <div class="project-box">
                    <h3>Project 1</h3>
                    <p>Description:</p>
                    <br>
                    <br>
                    <br>
                    <p>Status:</p>
                    <div class="progress">
                        <div class="progress-done"></div>
                    </div>
                    <br>
                    <button class="edit-project-btn">
                        <p>edit</p>
                    </button>
                </div>
            </div>
            <!-- end repeat -->
            <div class="grid-proj-item" id="add-project-wrapper">
                <!-- add project btn-->
                <div class="project-box">
                    <button class="project-btn add-project"> 
                        <!-- <img src="images/add.png" alt="add project" style="width: 250px;"> -->
                    </button>
                </div>
                <!-- end add project btn-->
            </div>
            <div class="add-button">
              <button class="add-task">
                  <img src="images/add.png" alt="add button" height="70" width="70" />
              </button>
            </div>

        </div>
    </div>

    <!-- pop up -->
    <div class="popup">
        <div class="main">
    
          <form>
            <label class="name">Name</label>
            <input type="text" name="name" class="name">
            <label class="description">Description</label>
            <textarea name="description" class="description" rows="4"></textarea>
          </form>
    
          <div class="button-container">
            <button class="success-button">OK</button>
            <button class="secondary-button">Cancel</button>
          </div>
    
        </div>
      </div>
    
      <div class="popup" id="username" style="display: none">
        <div class="main">
          <h1>Create Your Username</h1>
          <form>
            <label class="name">Username</label>
            <input type="text" name="name" class="name">
          </form>
    
          <div class="button-container" style="justify-content: center;">
            <button class="success-button">Create</button>
          </div>
    
        </div>
      </div>
    
      <div class="popup" id="project">
        <div class="main">
          <form>
            <label class="name">Project Name</label>
            <input type="text" name="name" class="name">
            <label class="description">Description</label>
            <textarea name="description" class="description" rows="4"></textarea>
          </form>
    
          <div class="button-container">
            <button class="success-button">OK</button>
            <button class="secondary-button">Cancel</button>
          </div>
    
        </div>
      </div>

      <div class="popup" id="task">
        <div class="main">
          <form>
            <label class="name">Task Name</label>
            <input type="text" name="name" class="name">
            <label class="description">Description</label>
            <textarea name="description" class="description" rows="4"></textarea>
          </form>
    
          <div class="button-container">
            <button class="success-button">OK</button>
            <button class="secondary-button">Cancel</button>
          </div>
    
        </div>
      </div>

    <!-- main script -->
    <script type="module" src="page_data_script.js"></script>
    <script src="script.js"></script>
    <!-- end pop up -->

</body>
</html>
